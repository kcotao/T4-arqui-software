apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: threads-hpa
spec:
  # ðŸ”½ Requisito: Autoscaling
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: threads-deployment # Apunta a tu app
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
