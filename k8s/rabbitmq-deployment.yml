apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          # De tu docker-compose.yml
          image: rabbitmq:3-management
          ports:
            - name: amqp
              containerPort: 5672
            - name: mgmt-ui
              containerPort: 15672
