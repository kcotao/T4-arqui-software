name: Deploy to Kubernetes

# Esto le dice a GitHub que ejecute este script
# solo cuando haces push a tu rama 'main'
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest # Usará una máquina virtual de Linux

    steps:
      # 1. Trae tu código del repositorio
      - name: Check out code
        uses: actions/checkout@v3

      # 2. Inicia sesión en Docker Hub
      # (Usa los secretos que configuraremos en el Paso 2)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Construye y sube la imagen de Docker
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          # ⚠️ ¡IMPORTANTE!
          # Asegúrate de que este sea el nombre de tu imagen en Docker Hub
          tags: flaviooyarce/t4-arqui-software:v1

      # 4. Configura el acceso a Kubernetes
      # (Usa el secreto KUBE_CONFIG_DATA que configuraremos)
      - name: Set up Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" > $HOME/.kube/config

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      # 5. Despliega en Kubernetes
      - name: Deploy to Kubernetes
        run: |
          # Primero, aplica los 8 archivos YAML por si algo cambió
          kubectl apply -f k8s/

          # ¡IMPORTANTE!
          # Esto fuerza a tu 'threads-deployment' a reiniciarse.
          # Al reiniciarse, se ve forzado a descargar la NUEVA imagen (v1)
          # que acabamos de subir a Docker Hub.
          kubectl rollout restart deployment threads-deployment
