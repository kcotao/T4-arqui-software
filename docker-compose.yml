services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: threads
      POSTGRES_PASSWORD: threads
      POSTGRES_DB: threads
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U threads -d threads"]
      interval: 5s
      timeout: 5s
      retries: 30

  rabbitmq:
    image: rabbitmq:3-management
    ports: ["5672:5672", "15672:15672"]
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 30

  threads:
    build: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports: ["8000:8000"]
  messages:
    build: ./messages-service
    env_file: ./messages-service/.env
    depends_on:
      db:
        condition: service_healthy
    ports:  
      - "8001:8000"

volumes:
  pgdata:
